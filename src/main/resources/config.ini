[sortbenchmark]
version = 1.0.0 (sortbenchmark)

[helper]
instrument = false
seed =
cutoff =

[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
# this normally should be true
showStats = true
swaps = false
compares = true
copies = false
hits = true
# The following settings slow everything down a lot so keep fixes false and inversions small (or zero)
fixes = false
inversions = 0

[benchmarkstringsorters]
words = 1000
runs = 1000
mergesort = true
heapsort = true
quicksortDualPivot = true
timsort = false
quicksort = false
introsort = false
insertionsort = false
bubblesort = false
quicksort3way = false

randomsort = false


[benchmarkintegersorters]
quicksortDualPivot = true
heapsort = true
runs = 1000

[benchmarkdatesorters]
timsort = false
n = 100000

[mergesort]
insurance = false
nocopy = true

; [benchmarkintegersorters]
; shellsort = true
; mode = 3
; runs =

[operationsbenchmark]
nlargest = 10000000
repetitions = 10

